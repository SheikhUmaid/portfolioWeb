<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #000;
}

.loading-container {
  display: flex;
  align-items: center;
}

.loading-animation {
  position: relative;
  width: 150px;
  height: 150px;
  animation: rotate 2s linear infinite;
}

.ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border: 4px solid transparent;
  border-top-color: #3498db;
  border-radius: 50%;
  animation: pulse 2s linear infinite;
}

.ring:nth-child(2) {
  animation: pulse 2s linear infinite alternate;
  animation-delay: -1s;
}

.ring:nth-child(3) {
  animation: pulse 2s linear infinite alternate;
  animation-delay: -0.5s;
}

@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.8;
  }
  50% {
    transform: scale(1.3);
    opacity: 0.4;
  }
  100% {
    transform: scale(1);
    opacity: 0.8;
  }
}

  </style>
  <title>Loading Animation</title>
</head>
<body>
  <div class="loading-container">
    <div class="loading-animation">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>
</body>
</html>
